<div class="col-md-6 col-md-offset-3">
    <div ng-controller="registerCtr">
<h1>Login</h1>
<form action="" method="get" class="form-group" name="loginForm" novalidate >
<div>
    <label for="email">Email</label>
<input  class="form-control" type="email" name="email" id="email" ng-model="user.email" ng-required="true" >
<small ng-show="loginForm.email.$touched && loginForm.email.$invalid">
    <p style="display:block;color:red"> plz enter valid mail address</p>
</small>
</div>

<div>
    <label for="password">Password</label>
<input  class="form-control" type="password" name="passord" id="password" ng-model="user.password" ng-required="true" >
<small ng-show="loginForm.password.$touched && loginForm.password.$invalid">
    <p style="display:block;color:red"> plz enter valid password</p>
</small>
</div>

<div>
    <input type="submit" value="submit" class="btn btn-success">
</div>
</form>
</div>
</div>
